<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <input type="text" class="user-input" />
      <div class="row">
        <div class="clear">C</div>
        <div class="operator">%</div>
        <div class="operator">&divide</div>
        <div class="operator">^</div>
      </div>

      <div class="row">
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="operator">x</div>
      </div>
      <div class="row">
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="operator">-</div>
      </div>
      <div class="row">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="operator">+</div>
      </div>
      <div class="row">
        <div class="number">.</div>
        <div class="number">0</div>
        <div class="equals">=</div>
      </div>
    </div>

    <footer>
      <div class="contact">
        <div class="icons-box">
          <a href="https://tahbjee.github.io/personal/">
            <ion-icon name="share-outline"></ion-icon>
          </a>
          <a href="https://www.linkedin.com/in/douglasbje/">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
          <a
            href="https://docs.google.com/document/d/1c8_a3ZjL9h4bTGA8KzwNzugyA5dyZjlCe5Tk1JxQ0Sk/edit?usp=drive_link"
          >
            <ion-icon name="document-outline"></ion-icon>
          </a>
        </div>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
